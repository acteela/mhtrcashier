<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Belanja</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">SELAMAT DATANG DI TOKO KAMI!</h1>
        <p class="text-center">{{ datetime }} Mahatari Store Bekasi</p>

        <form id="item_form">
            <div id="item_container">
                <div class="item form-group">
                    <input type="text" name="item_name" placeholder="Nama Barang" class="form-control mb-2">
                    <input type="text" name="item_price" placeholder="Harga Barang" class="form-control mb-2">
                </div>
            </div>
            <button type="button" id="add_item_button" class="btn btn-success mb-2" onclick="addItem()">Tambah Item Belanja</button>
            <button type="button" id="calculate_button" class="btn btn-primary mb-2" onclick="calculateTotal()">Hitung Total</button>
        </form>

        <div id="total_belanja" class="mt-3"></div>

        <form id="voucher_form" style="display: none;">
            <div class="form-group">
                <input type="text" id="voucher_code" name="voucher_code" placeholder="Masukkan kode voucher (opsional)" class="form-control mb-2">
                <button type="button" class="btn btn-info mb-2" onclick="applyVoucher()">Gunakan Voucher</button>
            </div>
        </form>

        <button type="button" id="reset_button" class="btn btn-warning" style="display: none;" onclick="resetForm()">Hitung Ulang</button>

        <a href="/history" class="btn btn-info mt-3 custom-button">Lihat History Belanja</a>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
